version: "3"
services:

    jenkins:
      image: jenkins/jenkins:lts
      ports:
        - 80:8080
        - 50000:50000
      networks:
        - working
      volumes:
        - /home/localadmin/jenkins-data:/var/jenkins_home

    slavel:
      image: bibinwilson/jenkins-slave
      networks:
        - working
      depend_on:
        - jenkins



networks: 
  working: